<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan.html</title>
    <!-- Updated Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="glitch-container">
        <canvas id="background-canvas"></canvas>
        <div class="container">
            <h1 id="name">Ethan.HTML</h1>
            <p id="description">to do: (insert desc)</p>
            <div class="links">
                <a href="https://gyatt.com" target="_blank">:3</a>
                <a href="https://github.com/EthanAnaya" target="_blank">Github</a>
                <a href="mailto:ethananaya351@gmail.com">Contact Me</a>
            </div>
        </div>
    </div>
    <canvas id="glitch-overlay"></canvas>

    <!-- Notification Popup -->
    <div id="notification-popup">
        <h2>Loading...</h2>
        <p>Please wait while we load the notification content.</p>
        <button id="close-notification">Close</button>
    </div>

    <!-- turn on later 
    <img id="fade-in-image" src="/cdn/connectionfail.jpg" alt="Fade-in background">
    -->
    <script src="script.js"></script>
    <script>
        // Load notification content dynamically
        document.addEventListener("DOMContentLoaded", function () {
            fetch('notification.html')
                .then(response => response.text())
                .then(html => {
                    // Parse and load notification content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    const notificationContent = tempDiv.querySelector('#notification-content');

                    if (notificationContent) {
                        const popup = document.getElementById('notification-popup');
                        popup.innerHTML = notificationContent.innerHTML + '<button id="close-notification">Close</button>';
                        popup.style.display = 'block';

                        // Close button functionality
                        document.getElementById('close-notification').addEventListener('click', function () {
                            popup.style.display = 'none';
                        });
                    }
                })
                .catch(err => console.error('Error loading notification:', err));
        });
    </script>
</body>
</html>
