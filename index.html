<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan.html</title>

    <!-- Internal CSS within the HTML file -->
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height and width for the background */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black; /* Fallback color */
            overflow: hidden;
        }

        /* Center content and give the container some padding */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Styling for the name */
        #name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out; /* Smooth hover animation */
        }

        /* Styling for the description */
        #description {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out; /* Smooth hover animation */
        }

        /* Hover effect to scale elements slightly larger */
        #name:hover, #description:hover {
            transform: scale(1.1);
        }

        /* Background canvas container */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind content */
        }
    </style>
</head>
<body>

    <!-- This section will hold the interactive background -->
    <div id="background-canvas"></div>

    <!-- Main content -->
    <div class="container">
        <h1 id="name">Ethan</h1>
        <p id="description">This is a brief description of yourself. You can include your hobbies, interests, or a short bio. Make it catchy and engaging!</p>
    </div>

    <!-- Link to the JavaScript file for background effects -->
    <script src="background.js"></script>
</body>
</html>
