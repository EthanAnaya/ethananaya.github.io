<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio with GitHub Repos and Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Audio Player Styles */
        .audio-player {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #444;
            width: 100%;
        }
        audio {
            width: 100%;
            max-width: 300px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            border-top: 5px solid #444;
        }
        .repo-list {
            margin: 20px;
            list-style-type: none;
            padding: 0;
        }
        .repo-list li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            padding: 5px;
            cursor: pointer;
            color: #007bff;
        }
        #playlist li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Audio Player Section -->
<div class="audio-player">
    <audio id="audioPlayer" controls autoplay>
        <source src="/music/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <ul id="playlist">
        <li><a href="#" onclick="changeSong('/music/song1.mp3')">Song 1</a></li>
        <li><a href="#" onclick="changeSong('/music/song2.mp3')">Song 2</a></li>
        <li><a href="#" onclick="changeSong('/music/song3.mp3')">Song 3</a></li>
    </ul>
</div>

<!-- Header Section -->
<header>
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my pinned GitHub repositories and enjoy some tunes!</p>
</header>

<!-- GitHub Repos Section -->
<section>
    <h2>My Pinned GitHub Repositories</h2>
    <ul class="repo-list" id="repoList"></ul>
</section>

<script>
    // Fetch Pinned GitHub Repositories for @ethandupe
    fetch('https://api.github.com/users/ethandupe/repos?sort=pinned')
        .then(response => response.json())
        .then(repos => {
            const repoList = document.getElementById('repoList');
            repos.forEach(repo => {
                if (repo.pinned) {  // Only add pinned repos
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${repo.name}</strong><br>${repo.description || 'No description available'}`;
                    repoList.appendChild(listItem);
                }
            });
        })
        .catch(error => {
            console.error('Error fetching GitHub repositories:', error);
        });

    // Change song function for the playlist
    function changeSong(song) {
        const player = document.getElementById('audioPlayer');
        player.src = song;
        player.play();
    }

    // Wait for user interaction to enable autoplay
    document.body.addEventListener('click', function() {
        const audioPlayer = document.getElementById('audioPlayer');
        if (audioPlayer.paused) {
            audioPlayer.play();
        }
    });
</script>

</body>
</html>
