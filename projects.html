<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Hiding the audio player and song selector */
        .audio-player {
            display: none;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            border-top: 5px solid #444;
        }

        .repo-list {
            margin: 20px;
            list-style-type: none;
            padding: 0;
        }

        .repo-list li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        #playlist {
            list-style-type: none;
            padding: 0;
        }

        #playlist li {
            padding: 5px;
            cursor: pointer;
            color: #007bff;
        }

        #playlist li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Hidden Audio Player Section -->
<div class="audio-player">
    <audio id="audioPlayer" autoplay>
        <source src="/music/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<!-- Header Section -->
<header>
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my pinned GitHub repositories and enjoy some tunes!</p>
</header>

<!-- GitHub Repos Section -->
<section>
    <h2>My Pinned GitHub Repositories</h2>
    <ul class="repo-list" id="repoList"></ul>
</section>

<script>
    // Manually adding the specific repositories to the page
    const repos = [
        {
            name: "OS",
            description: "A simple operating system project.",
            url: "https://github.com/EthanDupe/OS"
        },
        {
            name: "EthanDupe.github.io",
            description: "Personal portfolio website using GitHub Pages.",
            url: "https://github.com/EthanDupe/EthanDupe.github.io"
        }
    ];

    const repoList = document.getElementById('repoList');
    repos.forEach(repo => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<strong><a href="${repo.url}" target="_blank">${repo.name}</a></strong><br>${repo.description}`;
        repoList.appendChild(listItem);
    });

    // Function to auto play song on load (hiding audio controls)
    document.addEventListener('DOMContentLoaded', () => {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.play();
    });
</script>

</body>
</html>
